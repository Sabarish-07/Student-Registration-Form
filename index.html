<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Student Registration Form</h1>
    <div>
        <form onsubmit="savechanges(event)">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name" id="namein"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your age" id="agein"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td><select id="coursein">
                            <option>HTML and CSS</option>
                            <option>Javascript</option>
                            <option>Django</option>
                            <option>SQL</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your Mail ID" id="emailin"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="save">Save</button></td>
                </tr>
            </table>
        </form>
        <div class="result">
            <table id="outtable">
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th>GENDER</th>
                    <th>E-MAIL</th>
                    <th>ACTION</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function savechanges(event) {
            event.preventDefault(); 

            var namein = document.getElementById("namein").value;
            var agein = document.getElementById("agein").value;
            var coursein = document.getElementById("coursein").value;
            var emailin = document.getElementById("emailin").value;
            var genderin = document.querySelector('input[name="gender"]:checked').value;

            var outtable = document.getElementById("outtable");

            
            var newrow = document.createElement("tr");
            newrow.innerHTML = `
                <td>${namein}</td>
                <td>${agein}</td>
                <td>${coursein}</td>
                <td>${genderin}</td>
                <td>${emailin}</td>
                <td><button onclick="deleterow(this)">Delete</button></td>`;
            outtable.appendChild(newrow);

            
            document.querySelector('form').reset();
        }

        function deleterow(button) {
            var row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>

</html>
